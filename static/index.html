  <body>
    <div id="lobby" class="container">
        <div class="jumbotron">
        <h1>Assasins</h1>
        <h3>Waiting for players...</h3>
        <ul id="players" class="list-group"></ul>
        <p  style="text-align: center" id="lobby-login">
        Set nick: <input type="text" id="nick"><br><br> <button id="nick_accept" class="btn btn-lg btn-primary">Join Game</button>
        
        <br /><br /></p>
        <p style="text-align: center; display:none" id="lobby-start">

        </p>
        </div>
    </div>
    <div id="game" style="display:none" class="container c1">

      <h2>Board</h2>
        <div id="my-play"></div>
        <button class="btn btn-primary" id="btn-pass">Pass turn</button>
      <div style="clear:both"></div>

      <div id="players-game"></div>
      <div style="clear:both"></div>
      
    </div>
